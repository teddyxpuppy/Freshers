<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Number Verification</title>
    <style>
        /* General Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .container {
            background: linear-gradient(135deg, #4c83ff, #58caff);
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            font-size: 26px;
            margin-bottom: 25px;
            color: #fff;
            letter-spacing: 1px;
        }

        /* Form Styling */
        label {
            font-size: 16px;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease, transform 0.3s ease;
        }

        input[type="text"]:focus {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.6);
            outline: none;
            transform: scale(1.02);
        }

        /* Button Styling */
        button {
            background-color: gold;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: gold;
            transform: scale(1.02);
        }

        /* Error Message Styling */
        .error {
            color: #ff4c4c;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            display: none; /* Initially hidden */
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        /* Make form responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                max-width: 350px;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Roll Number Verification</h2>
        <form id="rollNumberForm">
            <label for="rollNumber">Roll Number:</label>
            <input type="text" id="rollNumber" name="rollNumber" placeholder="Enter your roll number" required>
            <button type="submit">Submit</button>
            <p id="errorMsg" class="error">Invalid Roll Number. Please try again.</p>
        </form>
    </div>

    <script src="script.js"></script>

</body>
</html>
